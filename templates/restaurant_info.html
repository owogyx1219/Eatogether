<!DOCTYPE html>

<html lang="eng">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/restaurant_info.css') }}">
  <link href="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css"  rel="stylesheet">
 <script src="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>

  <style>
      .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin: auto;
    text-align: center;
    font-family: arial;
  }
  
.location {
    color: grey;
    font-size: 22px;
  }
  .post, .card{
    float:left;
}



*, *:before, *:after {
  box-sizing: border-box;
}
.lala {
  font-family: "Open Sans", sans-serif;
  font-size: 20px;
  line-height: 1.6;
  background: #1e88e5;
  color: #fff;
}
h1 {
  font-size: 1.2em;
  padding-left: 15px;
  padding-bottom: 5px;
  padding-right: 30px;
  border-left: 3px solid #fff;
  border-bottom: 3px solid #fff;
  text-transform: uppercase;
  margin-bottom: 1.5em;
  letter-spacing: 3px;
  font-weight: 600;
}

label {
  display: block;
  margin-bottom: 1.5em;
}
label > input {
  display: none;
}
label > i {
  display: inline-block;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  margin-right: 5px;
  vertical-align: middle;
  border: 2px solid #fff;
  box-shadow: inset 0 0 0 4px #1e88e5;
  transition: 0.25s;
}
label > span {
  display: inline-block;
  padding-bottom: 3px;
  border-bottom: 2px dotted #fff;
  text-transform: uppercase;
  letter-spacing: 3px;
  font-size: 0.9em;
}
label > input:checked + i {
  background: #fff;
}
label:hover {
  cursor: pointer;
}


  </style>
  
</head>

<body>
    <div class="card">
        <img style="width: 50%;height: 50%" src="https://freeiconshop.com/wp-content/uploads/edd/food-flat.png" alt="pic" style="width:100%">
        <h1>{{ RestaurantInfo["name"] }}</h1>
        <br></br>
        <p class="location">
            {{ RestaurantInfo["street"] }},

            {{ RestaurantInfo["city"] }},
           
            {{ RestaurantInfo["state"] }},
            
            {{ RestaurantInfo["zipCode"] }}
        </p>
        <br></br>

        <h2 style="font-family: Helvetica;">This is a/an <span style="color: #4876FF">{{ RestaurantInfo["type"] }}</span> Restaurant</h2>
       
    </div>

    <div class="post">

        <form class='lala'>
            <h2>Posts In This Restaurant</h2>
            {% for each in posts %}
            <label>
                <input type="radio" name="person" value="{{ each.sender }}"/> 
                <i></i>
                <span>{{ each.sender }} <span><i style="color:green" class="fas fa-clock"></i> {{ each.time }}</span><br></span>
                <br>
                <a href="{{ '/preferences_public/%s'%each.sender }}">view {{ each.sender}} 's information</a>
            </label>
            {% endfor %}
        </form>

        <form>
            {% for each in posts %}
                <input type="radio" name="person" value="{{ each.sender }}"> {{ each.sender }} <span><i style="color:green" class="fas fa-clock"></i> {{ each.time }}</span><br>
                <a href="{{ '/preferences_public/%s'%each.sender }}">view {{ each.sender}} 's information</a>
                <br></br>
            {% endfor %}
           
            <br><br>
            <input type="submit" value="Submit">
        </form> 
    -->
    <br><br>
    <form class='lala'>
        Time: <input type="time" id="myTime">        
        <input type="submit" value="Submit">
        
    </form>
         
    </div>
       
        
      
    

    <script>
        
    </script>
 
   
</body>
</html>
