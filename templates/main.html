<!DOCTYPE html>
<html lang="eng">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">

      <div id="map"></div>
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.722216, lng: -73.987501},
            zoom: 12
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcGMYfAKTYS5lPULrP0c3Ho3vENchd1ik&callback=initMap"
      async defer></script>

    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="neighborhoods-select">neighborhoods-select</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <label for="cuisines-select">cuisines-select</label>
      </div>
      <!-- Restaurant List table part see main.js--use js to create html tags+content-->
      <!-- <ul id="restaurants-list"></ul> -->
      <form class='lala' id="restaurants-list">
          {% for restaurant in restaurants %}
          <label>
              <span>{{ restaurant.name }} {{ restaurant.street }}</span><br></span>
              <br>
              <!-- <a href="{{ '/preferences_public/%s'%each.sender }}">view {{ each.sender}} 's information</a> -->
          </label>
          {% endfor %}
      </form>
      <!-- end restaurant -->
    </section>







  </main>

</body>

</html>
